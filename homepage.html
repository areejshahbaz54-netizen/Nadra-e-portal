<section id="home" class="active">
  <h2 style="text-align: center;">Welcome to Online Services</h2>
  
  <div class="grid-container">
  
    <div class="card">
      <h3>Apply Now</h3>
      <p>Complete the registration for Smart Card or CNIC.</p>
      <button class="primary-btn" onclick="navWithEffect(this, 'register')">Open Form</button>
    </div>
    
    <div class="card">
      <h3>Track ID</h3>
      <p>Check the status of your submitted application.</p>
      <button class="primary-btn" onclick="navWithEffect(this, 'track')" style="background:#6c757d">Track Status</button>
    </div>
    
    <div class="card">
      <h3>Sports Gala</h3>
      <p>Register for Islamabad Sports Week 2026 events.</p>
      <button class="primary-btn" onclick="navWithEffect(this, 'sports')" style="background:var(--success-green)">Join Event</button>
    </div>
    
    <div class="card">
      <h3>Helpline</h3>
      <p>Need assistance? Contact our support team.</p>
      <button class="primary-btn" onclick="navWithEffect(this, 'help')" style="background:#ff9800">Get Help</button>
    </div>
    
  </div>
</section>
